<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="deck.js/core/deck.core.css">
    <link rel="stylesheet" href="deck.js/themes/style/web-2.0.css">
    <link rel="stylesheet" href="deck.js/themes/transition/horizontal-slide.css">
    <link rel="stylesheet" href="deck.js/extensions/status/deck.status.css">
    <link rel="stylesheet" href="google-code-prettify/src/prettify.css">
    <link rel="stylesheet/less" href="styles.less">
    <script src="less-1.3.1.min.js"></script>
    <script src="deck.js/modernizr.custom.js"></script>
</head>

<body>

<section class="slide title">
    <div class="container"></div>
    <div class="title-text">
        Building rock<br>
        solid software<br>
        in <span class="title-highlight">the real<br>
        world</span>
    </div>
    <div class="subtitle">
        Improving team<br>
        workflow to<br>
        improve your<br>
        software<br>
    </div>
</section>

<section class="slide about-me">
    <div class="container"></div>
    <div class="pull-right">
        Omni Adams<br>
        @omnicolor
    </div>
    <ul class="note">
        <li>About me</li>
    </ul>
</section>

<section class="slide">
    <img alt="Ning Logo" src="images/ning-logo.png">
    <ul class="note">
        <li>I work at Ning</li>
    </ul>
</section>

<section class="slide">
    <img alt="Poison, Glam Rock, get it?" src="images/poison.jpg">
    <ul class="note">
        <li>Acquired by Glam</li>
        <li>errr... &rarr; sorry</li>
    </ul>
</section>

<section class="slide">
    <img alt="Poison, crossed out" src="images/poison-crossed-out.jpg">
    <ul class="note">
        <li>sorry</li>
    </ul>
</section>

<section class="slide">
    <img alt="Glam" src="images/glam.png">
    <ul class="note">
        <li>Glam Media</li>
    </ul>
</section>

<!--
<section class="slide">
    <pre class="prettyprint">
    </pre>
    <ul class="note">
    </ul>
</section>
-->

<p class="deck-status">
	<span class="deck-status-current"></span>
	/
	<span class="deck-status-total"></span>
</p>

<script src="deck.js/jquery-1.7.2.min.js"></script>
<script src="deck.js/core/deck.core.js"></script>
<script src="deck.js/extensions/status/deck.status.js"></script>
<script src="deck.js/extensions/hash/deck.hash.js"></script>
<script src="google-code-prettify/src/prettify.js"></script>
<script src="slides.js"></script>
</body>
</html>
